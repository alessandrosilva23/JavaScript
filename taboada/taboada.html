<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taboada</title>
    <link rel="stylesheet" href="styleTaboada.css">
</head>
<body>
    <h2>Digite o numero e confirme para gerar uma taboada</h2>
    <form id="multiplication-form">

        <div class="form-control">
            <label for="number">Taboada do:</label>
            <input type="number" name="number" id="number" placeholder="Ex:3">
        </div>

        <div class="form-control">
            <label for="multiplication">Multiplicar at√©:

            <input type="number"
            name="multiplication"
            id="multiplicator"
            placeholder="Ex:5">
                
        </div>

        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Taboada do numero: <span> </span></h2>
    </div>
    <div id="multiplication-operations">
        <p>informe um numero para Calcular uma taboada...</p>
    </div>
    
</body>
<script src="scriptTaboada.js" defer></script>
</html>
